scan_filter_chain:
- name: box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    max_x: 0.5 # right
    max_y: -0.05 #  back
    max_z: 1.0
    min_x: -0.5 # left
    min_y: -0.5 #front
    min_z: -1.0
    invert: true 
#  unit:m

#invert:
#case false: remove all thing that is detected in box
#case true: remove all thing that is detected out of box
